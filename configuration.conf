#!/usr/bin/env bash
# Configuration file for yandere-wallpaper
# Source this file before running: source ~/Ryona/configuration.conf
# Then run: bash ~/Ryona/yandere.sh
# Or override values inline: STOCK_TARGET=50 bash ~/Ryona/yandere.sh

# ===========================================
# IMAGE SOURCE SETTINGS
# ===========================================
MAX_API_PAGE=300  # Maximum API page to query

# ===========================================
# OUTPUT SETTINGS  
# ===========================================
TARGET_WIDTH=1920   # Output wallpaper width
TARGET_HEIGHT=1080  # Output wallpaper height
MIN_WIDTH=1600      # Min width for landscape images
MIN_HEIGHT=900      # Min height for landscape images

# ===========================================
# COLLAGE SETTINGS
# ===========================================
COLLAGE_MODE=2          # Collage mode: 0=single landscape only, 1=collage from stock portraits, 2=alternating collage/landscape mode (Mode 2 uses STOCK_TARGET for portraits and ~STOCK_TARGET/3 for landscapes)
STOCK_TARGET=30          # Number of images to keep in stock: 30 total for Mode 1 (also Mode 2 collage stock target)


# SLIDESHOW
# Set to 0 to disable slideshow. Set to >1 to run the script repeatedly every N minutes.
SLIDESHOW_MINUTES=2
# Optional: If you want a status bar to show the remaining time until the next slide, set this to a writable file path and have the bar read it.
#NEXT_WALLPAPER_COUNTDOWN_PATH="$HOME/.cache/yandere-wallpaper/next-wallpaper-countdown"

# ===========================================
# DOWNLOAD SETTINGS
# ===========================================
DOWNLOAD_THREADS=16  # Concurrent download threads
RUN_TIMEOUT=300     # Timeout in seconds (5 minutes)
DOWNLOAD_HELPER_INTERVAL=30  # Seconds between helper cycles (set DOWNLOAD_HELPER_INTERVAL=<sec>)
DOWNLOAD_HELPER_THRESHOLD=0.5  # Refill when stock drops below this fraction (0.1-0.9)

# ===========================================
# UI SETTINGS
# ===========================================
SHOW_COUNTDOWN=0      # Show countdown timer (1=enabled, 0=disabled)
MIN_TILE_WIDTH=500     # Minimum tile width for collage


# ===========================================
# RATING CONFIGURATION
# Set to 1 to enable a rating, 0 to disable.
# The script reads these keys (safe, questionable, explicit).
# Example: safe=0, questionable=1, explicit=1
# Environment variable alternative: YANDERE_RATINGS="questionable,explicit"
# ===========================================
safe=0
questionable=0
explicit=1
