#!/usr/bin/env bash
# Configuration file for yandere-wallpaper
# Source this file before running: source ~/Ryona/yandere-wallpaper.conf
# Then run: bash ~/Ryona/yandere-wallpaper.sh
# Or override values inline: STOCK_TARGET=50 bash ~/Ryona/yandere-wallpaper.sh

# ===========================================
# IMAGE SOURCE SETTINGS
# ===========================================
MAX_API_PAGE=300  # Maximum API page to query

# ===========================================
# OUTPUT SETTINGS  
# ===========================================
TARGET_WIDTH=1920   # Output wallpaper width
TARGET_HEIGHT=1080  # Output wallpaper height
MIN_WIDTH=1600      # Min width for landscape images
MIN_HEIGHT=900      # Min height for landscape images

# ===========================================
# COLLAGE SETTINGS
# ===========================================
COLLAGE_MODE=1          # Enable collage mode (1=enabled, 0=disabled)
COLLAGE_MIN_IMAGES=3    # Min images in collage
COLLAGE_MAX_IMAGES=4    # Max images in collage
STOCK_TARGET=30          # Number of images to keep in stock
PORTRAIT_MIN_WIDTH=700   # Min width for portrait images
PORTRAIT_MIN_HEIGHT=1000 # Min height for portrait images

# ===========================================
# DOWNLOAD SETTINGS
# ===========================================
DOWNLOAD_THREADS=8  # Concurrent download threads
RUN_TIMEOUT=300     # Timeout in seconds (5 minutes)

# ===========================================
# UI SETTINGS
# ===========================================
SHOW_COUNTDOWN=0      # Show countdown timer (1=enabled, 0=disabled)
MIN_TILE_WIDTH=500     # Minimum tile width for collage


# ===========================================
# RATING CONFIGURATION
# Set to 1 to enable a rating, 0 to disable.
# The script reads these keys (safe, questionable, explicit).
# Example: safe=0, questionable=1, explicit=1
# Environment variable alternative: YANDERE_RATINGS="questionable,explicit"
# ===========================================
safe=0
questionable=1
explicit=1

